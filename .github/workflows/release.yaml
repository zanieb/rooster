name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+rc[0-9]+"
      - "[0-9]+.[0-9]+[ab][0-9]+"

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Publish package
        run: |
          uv version "${GITHUB_REF#refs/*/}"
          uv build
          uv publish
